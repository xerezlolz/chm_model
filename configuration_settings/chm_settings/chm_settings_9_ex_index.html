<H2 align=left><font face="Tahoma">CHM设置 - </font><font face="Tahoma">索引框属性设置对话框</font></H2>         
<hr noshade size="1" color="#000080">

<p>您可以通过在<a href="../../interface/easy_chm_interface_6_compile.html">编译设置对话框</a>里按&quot;CHM设置...&quot;按钮, 然后在"CHM设置"对话框里选取<a href="chm_settings_7_other.html">"其他"跳格</a>，这时点击&quot;索引框属性设置&quot;按钮将看到这个对话框。关于这个对话框的使用请看下面的具体描述.&nbsp;</p> 

<p><img border="0" src="../../images/dialog_chmsettings_ex_index.gif"></p>
