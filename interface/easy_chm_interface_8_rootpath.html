<H2 align=left><font face="Tahoma">Easy CHM 界面 - </font><font face="Tahoma">改变当前工程文件的根目录对话框</font></H2>       
<hr noshade size="1" color="#000080">

<p>您可以通过选取程序<a href="menus/easy_chm_menus_file.html">文件菜单</a>下的&quot;修改工程文件的根目录为...&quot;将看到这个对话框。关于这个对话框的使用请看下面的具体描述.&nbsp;</p>

<p><img border="0" src="../images/dialog_root_path_change.gif" width="488" height="401"></p>

<br><i><b>工程文件的根目录</b></i>：<br>
请指定一个工程文件的根目录，根目录被指定后，程序将自动修改工程文件的根目录为指定的根目录。
<br>
<p><b>注意</b>：当您修改了工程根目录的名字、删除或移动了原来的工程根目录，EASY  
CHM都因为找不到源文件而自动弹出这个对话框请您告诉他源文件被您移动到了哪个目录下，程序将会在新指定的目录下去查找全部源文件。
<br>
