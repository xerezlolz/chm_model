<H2 align=left><font face="Tahoma">Easy CHM </font>界面 - 目录编辑区 - 
右键弹出菜单 - 输出</H2>      
<hr noshade size="1" color="#000080">

<p><img border="0" src="../../../images/menu_popup_toc_export.gif" width="405" height="37"></p>

<i><b>输出 | 输出Alias和Map文件</b></i>:<br>  
输出CHM目录里的全部项目为上下文帮助的定义文件，以便生成支持上下文帮助的CHM帮助文件。<br>

如果您不需要制作供软件调用的帮助文件，请忽略这个功能。

<br><br><br><b><i>输出全部内容到文件</i></b>:<br>EASY CHM可以把目录树或索引树的全部内容输出到.TXT,  
.RTF 或 .CSV文件里.<br><br><br><br><br>
