<H2 align=left><font face="Tahoma">Easy CHM 界面 - 搜索选项对话框</font></H2>       
<hr noshade size="1" color="#000080">

<p>您可以通过选取程序<a href="menus/easy_chm_menus_option.html">选项菜单</a>下的&quot;搜索选项...&quot;或者在<a href="easy_chm_interface_3_newproject.html">新建工程对话框</a>里按&quot;搜索选项...&quot;按钮将看到这个对话框。关于这个对话框的使用请看下面的具体描述.&nbsp;</p>

<p><img border="0" src="../images/dialog_search_options_toc.gif" width="445" height="395"></p>

<p><b>注意</b>：TOC是英文TABLE OF CONTENTS的缩写，意思是目录，在EASY  
CHM里指CHM目录。&nbsp;</p>
